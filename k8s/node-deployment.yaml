---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slowapp
  labels:
    app: slowapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slowapp
  template:
    metadata:
      labels:
        app: slowapp
    spec:
      containers:
        - name: slowapp
          image: slowapp:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: SLOWAPP_DELAY
              value: '5000'

          # lifecycle:
          #   preStop:
          #     exec:
          #       command: ['/bin/sh', '-c', '/bin/sleep 10']

          # readinessProbe:
          #   httpGet:
          #     path: /probe/ready
          #     port: http

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: slowapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 1k
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: '10'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '10'
    # nginx.ingress.kubernetes.io/proxy-send-timeout: '315'
spec:
  rules:
    - host: slowapp.127.0.0.1.xip.io
      http:
        paths:
          - backend:
              serviceName: slowapp
              servicePort: 3000
            path: /

---
apiVersion: v1
kind: Service
metadata:
  name: slowapp
spec:
  selector:
    app: slowapp
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: 3000
